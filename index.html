<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Cлово Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__caption">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <p class="profile__info-description">Исследователь океана</p>
            </div>
                <button class="profile__info-edit-button"></button>                
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element__item">
                <div class="element__item-rectangle">
                    <img src="./images/element__item-image-arhyz.jpg" alt="Архыз" class="element__item-image">
                    <div class="element__item-name">
                        <h2 class="element__item-text">Архыз</h2>
                        <button class="element__item-like-button"></button>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <div class="element__item-rectangle">
                    <img src="./images/element__item-image-kabardino-balkaria.jpg" alt="Уллу-Тау"
                        class="element__item-image">
                    <div class="element__item-name">
                        <h2 class="element__item-text">Уллу-Тау</h2>
                        <button class="element__item-like-button"></button>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <div class="element__item-rectangle">
                    <img src="./images/element__item-image-kavkaz.jpg" alt="Кавказ"
                        class="element__item-image">
                    <div class="element__item-name">
                        <h2 class="element__item-text">Кавказ</h2>
                        <button class="element__item-like-button"></button>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <div class="element__item-rectangle">
                    <img src="./images/element__item-image-kolskiy.jpg" alt="Кольский" class="element__item-image">
                    <div class="element__item-name">
                        <h2 class="element__item-text">Кольский</h2>
                        <button class="element__item-like-button"></button>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <div class="element__item-rectangle">
                    <img src="./images/element__item-image-kolskiy2.jpg" alt="Кольский" class="element__item-image">
                    <div class="element__item-name">
                        <h2 class="element__item-text">Кольский</h2>
                        <button class="element__item-like-button"></button>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <div class="element__item-rectangle">
                    <img src="./images/element__item-image-sudak.jpg" alt="Судак" class="element__item-image">
                    <div class="element__item-name">
                        <h2 class="element__item-text">Судак</h2>
                        <button class="element__item-like-button"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>

</html>
