<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank" rel="noopener" class="header__link"><img src="./images/header-logo.svg"
                alt="Главная страница" class="header__logo"></a>
    </header>

    <main>
        <section class="profile">
            <img src="./images/profile__avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__description">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="редактировать" class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button aria-label="добавить" class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <article class="popup">
        <div class="popup__container">
            <button aria-label="закрыть" class="popup__close-button" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input type="text" name="name" class="popup__input popup__input_type_name">
                <input type="text" name="about" class="popup__input popup__input_type_about">
                <button type="submit" name="submit" class="popup__submit">Сoхранить</button>
            </form>
        </div>
    </article>

    <article class="popup" id="popup-new-card">
        <div class="popup__container">
            <button aria-label="закрыть" class="popup__close-button" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form name="form" class="popup__form-add">
                <input type="text" placeholder="Название" name="caption" class="popup__input popup__input_type_name">
                <input type="text" placeholder="Ссылка на картинку" name="link"
                    class="popup__input popup__input_type_about">
                <button type="submit" name="submit" class="popup__create-button">Сoздать</button>
            </form>
        </div>
    </article>

    <article class="popup-photo">
        <div class="popup-photo__container">
            <figure class="popup-photo__figure">
                <img src="#" alt="Изображение места" class="popup-photo__image">
                <figcaption class="popup-photo__figcaption"></figcaption>
            </figure>
            <button aria-label="закрыть" class="popup-photo__close-button" type="button"></button>
        </div>
    </article>

    <template class="card-template">
        <article class="card">
            <img src="#" alt="Фотография места" class="card__image">
            <button aria-label="удалить" class="card__delete-button" type="button"></button>
            <div class="card__name">
                <h2 class="card__text"></h2>
                <button aria-label="понравилось" class="card__like-button" type="button"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
