<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Cлово Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__description">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="elements__rectangle">
                <img src="./images/elements__image-arhyz.jpg" alt="Архыз" class="elements__image">
                <div class="elements__name">
                    <h2 class="elements__text">Архыз</h2>
                    <button class="elements__like-button elements__like-button_type_active"></button>
                </div>
            </div>
            <div class="elements__rectangle">
                <img src="./images/elements__image-kabardino-balkaria.jpg" alt="Уллу-Тау" class="elements__image">
                <div class="elements__name">
                    <h2 class="elements__text">Уллу-Тау</h2>
                    <button class="elements__like-button elements__like-button_type_active"></button>
                </div>
            </div>
            <div class="elements__rectangle">
                <img src="./images/elements__image-kavkaz.jpg" alt="Кавказ" class="elements__image">
                <div class="elements__name">
                    <h2 class="elements__text">Кавказ</h2>
                    <button class="elements__like-button elements__like-button_type_active"></button>
                </div>
            </div>
            <div class="elements__rectangle">
                <img src="./images/elements__image-kolskiy.jpg" alt="Кольский" class="elements__image">
                <div class="elements__name">
                    <h2 class="elements__text">Кольский</h2>
                    <button class="elements__like-button elements__like-button_type_active"></button>
                </div>
            </div>
            <div class="elements__rectangle">
                <img src="./images/elements__image-kolskiy2.jpg" alt="Кольский" class="elements__image">
                <div class="elements__name">
                    <h2 class="elements__text">Кольский</h2>
                    <button class="elements__like-button elements__like-button_type_active"></button>
                </div>
            </div>
            <div class="elements__rectangle">
                <img src="./images/elements__image-sudak.jpg" alt="Судак" class="elements__image">
                <div class="elements__name">
                    <h2 class="elements__text">Судак</h2>
                    <button class="elements__like-button elements__like-button_type_active"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" name="name" class="popup__input popup__input_type_name">
                <input type="text" name="about" class="popup__input popup__input_type_about">
                <button type="submit" name="submit" class="popup__submit">Сoхранить</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
