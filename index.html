<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank" rel="noopener" class="header__link"><img src="./images/header-logo.svg"
                alt="Cлово Место" class="header__logo"></a>
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile__avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__description">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="редактировать" class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button aria-label="добавить" class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
            <article class="card">
                <img src="./images/card__image-arhyz.jpg" alt="Архыз" class="card__image">
                <div class="card__name">
                    <h2 class="card__text">Архыз</h2>
                    <button aria-label="понравилось" class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/card__image-kabardino-balkaria.jpg" alt="Кабардино-Балкария" class="card__image">
                <div class="card__name">
                    <h2 class="card__text">Кабардино-Балкария</h2>
                    <button aria-label="понравилось" class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/card__image-kavkaz.jpg" alt="Кавказ" class="card__image">
                <div class="card__name">
                    <h2 class="card__text"> Северный Кавказ</h2>
                    <button aria-label="понравилось" class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/card__image-kolskiy.jpg" alt="Кольский" class="card__image">
                <div class="card__name">
                    <h2 class="card__text">Кольский п-ов</h2>
                    <button aria-label="понравилось" class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/card__image-kolskiy2.jpg" alt="Кольский" class="card__image">
                <div class="card__name">
                    <h2 class="card__text">Кольский</h2>
                    <button aria-label="понравилось" class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/card__image-sudak.jpg" alt="Судак" class="card__image">
                <div class="card__name">
                    <h2 class="card__text">Судак</h2>
                    <button aria-label="понравилось" class="card__like-button" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <article class="popup">
        <div class="popup__container">
            <button aria-label="закрыть" class="popup__close-button" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input type="text" name="name" class="popup__input popup__input_type_name">
                <input type="text" name="about" class="popup__input popup__input_type_about">
                <button type="submit" name="submit" class="popup__submit">Сoхранить</button>
            </form>
        </div>
    </article>
    <script src="./scripts/script.js"></script>
</body>

</html>
